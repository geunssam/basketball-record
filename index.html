<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#FF6B00" />
    <meta name="description" content="실시간 농구 경기 기록 및 스코어보드 앱" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="농구기록" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-72x72.png" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icon-192x192.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Splash Screens for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>농구 스코어보드</title>

    <style>
      /* 스플래시 스크린 스타일 */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #splash-screen img {
        width: 120px;
        height: 120px;
        animation: bounce 1s ease-in-out infinite;
      }
      #splash-screen p {
        color: #fff;
        font-size: 1.5rem;
        font-weight: bold;
        margin-top: 1rem;
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
  </head>
  <body class="bg-bg-primary text-white min-h-screen">
    <!-- 스플래시 스크린 -->
    <div id="splash-screen">
      <img src="/icon-192x192.png" alt="농구 스코어보드" />
      <p>농구 스코어보드</p>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <!-- Service Worker 등록 -->
    <script>
      // 스플래시 스크린 제거
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(() => splash.remove(), 300);
          }
        }, 800);
      });

      // Service Worker 등록
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW 등록 성공:', registration.scope);
            })
            .catch((error) => {
              console.log('SW 등록 실패:', error);
            });
        });
      }

      // PWA 설치 프롬프트 처리
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // 나중에 설치 버튼 표시 가능
        console.log('PWA 설치 가능');
      });
    </script>
  </body>
</html>
